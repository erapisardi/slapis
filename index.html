<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOL03GFS 00z - Tailwind Refactor</title>
  <script defer>
    // Funzioni base con lista immagini
    const imageList = [
      "precip_3h_18h20250605_00h.png",
      "precip_3h_21h20250605_00h.png",
      "precip_3h_00h20250606_00h.png",
      "precip_3h_03h20250606_00h.png",
      "precip_3h_06h20250606_00h.png",
      "precip_3h_09h20250606_00h.png",
      "precip_3h_12h20250606_00h.png"
    ];

    let currentImage = 1;
    const firstImage = 1;
    const lastImage = imageList.length;
    const imgEl = () => document.getElementById("mainImage");

    const showImage = () => {
      imgEl().src = `images/${imageList[currentImage - 1]}`;
    };

    const goToImage = (n) => {
      currentImage = Math.min(Math.max(firstImage, n), lastImage);
      showImage();
    };

    const prevImage = () => goToImage(currentImage - 1);
    const nextImage = () => goToImage(currentImage + 1);

    window.onload = showImage;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center text-cyan-700 mb-4">MOL03GFS 00z</h1>
    <div class="flex flex-col md:flex-row gap-4">

      <!-- Controls -->
      <div class="md:w-1/4 bg-white rounded shadow p-4 space-y-4">
        <div class="flex justify-center gap-2">
          <button onclick="prevImage()" class="px-3 py-1 bg-cyan-500 text-white rounded">&lt;</button>
          <button onclick="nextImage()" class="px-3 py-1 bg-cyan-500 text-white rounded">&gt;</button>
        </div>

        <div class="text-center">
          <label class="block text-sm font-medium">Go to frame</label>
          <input type="number" value="1" min="1" max="7" onchange="goToImage(parseInt(this.value))" class="w-full border rounded px-2 py-1">
        </div>

        <div class="text-center">
          <button onclick="goToImage(firstImage)" class="mt-2 w-full bg-cyan-700 text-white rounded py-1">First</button>
          <button onclick="goToImage(lastImage)" class="mt-1 w-full bg-cyan-700 text-white rounded py-1">Last</button>
        </div>
      </div>

      <!-- Image Display -->
      <div class="md:w-3/4 flex justify-center items-center bg-white rounded shadow">
        <img id="mainImage" alt="Animation Frame" class="max-w-full max-h-[80vh] rounded">
      </div>

    </div>
  </div>
</body>
</html>
